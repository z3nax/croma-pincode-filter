<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 15px;
      background-color: #121212;
      color: #ffffff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-bottom: 15px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #333;
      transition: .4s;
      border-radius: 24px;
    }
    input:checked + .slider { background-color: #00e676; }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px; width: 18px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider:before { transform: translateX(26px); }
    
    .github-link {
      margin-top: 10px;
      text-decoration: none;
      color: #888;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }
    .github-link:hover { color: #fff; }
    .github-icon { width: 20px; filter: invert(1); }
  </style>
</head>
<body>
  <h4 style="margin: 0 0 10px 0;">Filter Unavailable</h4>
  <label class="switch">
    <input type="checkbox" id="toggleFilter">
    <span class="slider"></span>
  </label>
  
  <a href="https://github.com/z3nax" target="_blank" class="github-link">
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="github-icon">
    @z3nax
  </a>

  <script src="popup.js"></script>
</body>
</html>
